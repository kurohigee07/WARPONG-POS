<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARPONG-POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-[#0a0a0a] to-[#1a1a1a] min-h-screen flex items-center justify-center p-4">
    <div class="bg-[#111] p-8 rounded-2xl shadow-2xl w-full max-w-md border border-[#2a2a2a]">
        <div class="text-center mb-8">
            <i class="fas fa-users text-[#1DB954] text-5xl mb-4"></i>
            <h1 class="text-3xl font-bold text-white">WARPONG-POS</h1>
            <p class="text-gray-400 mt-2">Masuk ke circle lu</p>
        </div>
        
        <div id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Username</label>
                <input type="text" id="username" class="w-full p-3 bg-[#1a1a1a] border border-[#2a2a2a] rounded-lg text-white" placeholder="username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="password" class="w-full p-3 bg-[#1a1a1a] border border-[#2a2a2a] rounded-lg text-white" placeholder="••••••••">
            </div>
            <button onclick="login()" class="w-full bg-[#1DB954] hover:bg-[#169c46] text-white font-bold py-3 px-4 rounded-lg">
                Login
            </button>
            <p class="text-center text-gray-400 mt-4">
                Belum punya akun? 
                <button onclick="showRegister()" class="text-[#1DB954] hover:underline">Daftar</button>
            </p>
        </div>
    </div>

    <script>
        const API_URL = 'https://improved-space-fiesta-wrjpq7jj9495cgw7x-5000.app.github.dev/';
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch(API_URL + '/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await res.json();
            alert(JSON.stringify(data));
        }
    </script>
</body>
</html>
